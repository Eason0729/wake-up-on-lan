# from https://github.com/rust-build/rust-build.action
on:
  release:
    types: [created]

jobs:
  release-arm64:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        target: [ aarch64-unknown-linux-gnu, x86_64-unknown-linux-gnu, x86_64-unknown-linux-musl]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          #strip target/${{ matrix.target }}/release/wake-up-on-lan
          cd target/${{ matrix.target }}/release          
          tar czvf ../../../wake-up-on-lan-${{ matrix.target }}.tar.gz wake-up-on-lan
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
            files: 'wake-up-on-lan*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  commit:
    name: commit to release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: commit
        run: |
          git config --global user.name "CI"
          git config --global user.email "ci@rust.ci"
          git add -A
          if git commit -m "ci" ; then
            git push release
          fi
